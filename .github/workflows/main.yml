name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build, Test Push Docker Image and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Optional) 
        run: npm test

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE=dhaval26/nodejs-app
          docker build -t $IMAGE:${{ github.sha }} .
          docker tag $IMAGE:${{ github.sha }} $IMAGE:latest

      - name: Push Docker images
        run: |
          IMAGE=dhaval26/nodejs-app
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest

      - name: Done
        run: echo "Docker image built and pushed successfully!"
        
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull dhaval26/nodejs-app:latest
            docker stop nodejs-app || true && docker rm nodejs-app || true
            docker run -d --name nodejs-app -p 3033:3033 dhaval26/nodejs-app:latest 
    


